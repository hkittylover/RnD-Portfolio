<html>
<head>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<style type="text/css">
		@import url('https://fonts.googleapis.com/css?family=Rubik');
		@import url('https://fonts.googleapis.com/css?family=Montserrat');
		@import url('https://fonts.googleapis.com/css?family=Oxygen');

	body {
	  background-color: #f3f3f3;
	  margin: 0;
	  padding: 0;
	  font-family: sans-serif;
	  font-size: 16px;
	}

	.App {
	  text-align: center;
	}

	.App-header {
	  background-color: #000;
	  /* height: 450px; */
	  /*padding: 20px;*/
	  /* padding-top: 50px; */
	  color: white;
		display: flex;
	}

	.App-title {
	  font-size: 1.5em;
	}

	.App-intro {
	  font-size: large;
	}

	.text-input-area {
	  width: 500px;
	  border: 1px solid #cecece;
	  border-radius: 10px;
	  resize: none;
	  padding: 10px;
	}

	.text-body {
	  font-family: 'Rubik', sans-serif;
	}

	.text-title {
	  margin-bottom: 10px;
	}

	.text-container {
	  background-color: #ffffff;
	  padding: 20px;
	  width:40%;
	  margin-top: 40px;
	  margin-left: auto;
	  margin-right: auto;
	  border-radius: 10px;
	  border: 1px solid #cecece;
	}

	.button {
	  font-family: 'Rubik', sans-serif;
	  color: #fff;
	  background-color: #000;
	  border: 1px solid #ffffff;
	  padding: 10px 10px 8px;
	  text-decoration: none;
	  transition-duration: 0.5s;
	}

	.button:hover {
	  background-color: #ffffff;
	  border: 1px solid #cecece;
	  color: #000000;
	  transition-duration: 0.5s;
	}

	.user-2 .button {
	  font-family: 'Rubik', sans-serif;
	  color: #000;
	  background-color: #f3f3f3;
	  border: 1px solid #000;
	  padding: 10px 10px 8px;
	  text-decoration: none;
	  transition-duration: 0.5s;
	}
	.user-2 .button:hover {
	  background-color: #000;
	  border: 1px solid #000;
	  color: #fff;
	  transition-duration: 0.5s;
	}

	.button-download {
	  border-radius:5px;
	  width: 200px;
	}

	.button-download-container {
	  text-align: right;
	  width: inherit;
	  padding: 30px;
	}

	.button-account {
	  border-radius: 100%;
	  /* width: 175px; */
	}

	.button-account-container {
	  width: inherit;
	  height: auto;
	  padding-bottom: 30px;
	}

	.button-accounts-container {
	  text-align: center;
	  /* width: inherit;
	  height: auto; */
	  padding: 30px;
	}

	#user-photo {
		border-radius: 50%;
		height: 200px;
		margin-bottom: 20px;
	}
	#user-name {
		font-family: 'Montserrat', sans-serif;
		font-size: 36px;
	}
	i {
		font-size: 20px;
	}

	.row {
		display: flex;
	}

	.column {
		padding: 50px 20px;
		/* padding-top: 50px; */
		flex: 50%;
	}

	.user-1 {
		background-color: #000;
		color: #fff;
	}

	.user-2 {
		background-color: #f3f3f3;
		color: #000;
	}

	</style>
</head>

<body>
	<div class="App">
      <header class="App-header">
				<!-- <div class="row"> -->
					<div class="column user-1">
							<img src="default-user.png" id="user-photo" alt="logo" />
							<div id="user-name"><b>KRIZIA LYNN T. CHIU</b></div>
							<div class="button-accounts-container">
								<!-- <div class="button-account-container"> -->
									<a class="button button-account" href="#"><i class="far fa-envelope"></i></a>
									<a class="button button-account" href="#"><i class="fab fa-github"></i></a>
									<a class="button button-account" href="#"><i class="fab fa-linkedin-in"></i></a>
								<!-- </div> -->
							</div>
					</div>
					<div class="column user-2">
							<img src="default-user.png" id="user-photo" alt="logo" />
							<div id="user-name"><b>TROY MICHAEL S. MIRAFUENTES</b></div>
							<div class="button-accounts-container">
								<!-- <div class="button-account-container"> -->
									<a class="button button-account user-2" href="#"><i class="far fa-envelope"></i></a>
									<a class="button button-account user-2" href="#"><i class="fab fa-github"></i></a>
									<a class="button button-account user-2" href="#"><i class="fab fa-linkedin-in"></i></a>
								<!-- </div> -->
							</div>
					</div>
				<!-- </div> -->
				<!-- <div class="button-download-container"><a class="button button-download" href="#"><i class="fas fa-download"></i> Download Resume</a></div> -->
				
			</header>
  </div>
</body>
</html>
